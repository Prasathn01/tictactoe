<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #e2e8f0;
        }

        .wrap {
            width: 320px;
            text-align: center;
        }

        h1 { margin: 0 0 10px; font-size: 24px; }

        .status {
            margin: 10px 0 16px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255,255,255,0.06);
            font-weight: 600;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 44px;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            background: rgba(255,255,255,0.08);
            color: #e2e8f0;
            transition: transform 0.08s ease, background 0.2s ease;
        }

        .cell:hover { background: rgba(255,255,255,0.12); }
        .cell:active { transform: scale(0.98); }
        .cell:disabled { cursor: not-allowed; opacity: 0.85; }

        .row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 16px;
        }

        .btn {
            border: none;
            cursor: pointer;
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 700;
            background: #38bdf8;
            color: #0b1220;
        }

        .btn.secondary { background: rgba(255,255,255,0.12); color: #e2e8f0; }
    </style>
</head>
<body>
<div class="wrap">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Turn: X</div>

    <div class="board" id="board">
        <button class="cell" data-i="0"></button>
        <button class="cell" data-i="1"></button>
        <button class="cell" data-i="2"></button>
        <button class="cell" data-i="3"></button>
        <button class="cell" data-i="4"></button>
        <button class="cell" data-i="5"></button>
        <button class="cell" data-i="6"></button>
        <button class="cell" data-i="7"></button>
        <button class="cell" data-i="8"></button>
    </div>

    <div class="row">
        <button class="btn" id="restart">Restart</button>
        <button class="btn secondary" id="clear">Clear Board</button>
    </div>
</div>

<script>
    const cells = Array.from(document.querySelectorAll(".cell"));
    const statusEl = document.getElementById("status");
    const restartBtn = document.getElementById("restart");
    const clearBtn = document.getElementById("clear");

    let board = Array(9).fill("");
    let current = "X";
    let gameOver = false;

    const wins = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diagonals
    ];

    function checkWinner() {
        for (const [a,b,c] of wins) {
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                return board[a];
            }
        }
        return null;
    }

    function isDraw() {
        return board.every(v => v !== "");
    }

    function setStatus(text) {
        statusEl.textContent = text;
    }

    function endGame(message) {
        gameOver = true;
        setStatus(message);
        cells.forEach(btn => btn.disabled = true);
    }

    function handleClick(i) {
        if (gameOver) return;
        if (board[i] !== "") return;

        board[i] = current;
        cells[i].textContent = current;

        const winner = checkWinner();
        if (winner) return endGame(`Winner: ${winner}`);
        if (isDraw()) return endGame("Draw!");

        current = current === "X" ? "O" : "X";
        setStatus(`Turn: ${current}`);
    }

    function resetGame() {
        board = Array(9).fill("");
        current = "X";
        gameOver = false;
        cells.forEach(btn => {
            btn.textContent = "";
            btn.disabled = false;
        });
        setStatus("Turn: X");
    }

    cells.forEach(btn => {
        btn.addEventListener("click", () => handleClick(Number(btn.dataset.i)));
    });

    restartBtn.addEventListener("click", resetGame);
    clearBtn.addEventListener("click", resetGame);
</script>
</body>
</html>
